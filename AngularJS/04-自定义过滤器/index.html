<!DOCTYPE html>
<html ng-app = "myApp">
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.css" type="text/css" />
    <style>
        .ousu{
            background-color: #ffffff;
        }

        .jisu{
            background-color: #fff085;
        }
    </style>
</head>
<body>

<div style="margin-top: 30px" class="container" ng-controller="productContorller">
    <h2>自定义过滤器</h2>
    <table class="table">
        <thead>
            <tr>
                <th>产品编号</th>
                <th>产品名字</th>
                <th>购买数量</th>
                <th>产品单价</th>
                <th>产品总价</th>
            </tr>
        </thead>
        <tbody>
            <!--使用自定的过滤器-->
            <tr ng-repeat="item in products | customFillerByQuantity" ng-class-even="'ousu'" ng-class-odd="'jisu'" >
                <td ng-bind="item.id"></td>
                <td ng-bind="item.name"></td>
                <td ng-bind="item.quantity"></td>
                <td ng-bind="item.price"></td>
                <td ng-bind="item.quantity * item.price"></td>
            </tr>
        </tbody>
    </table>
    <hr/>


</div>
</body>
</html>
