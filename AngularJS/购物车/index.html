<!DOCTYPE html>
<html ng-app = "myApp">
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css  " type="text/css" />
</head>
<body>
<div class="container" ng-controller="carContorller">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>产品编号</th>
                <th>产品名字</th>
                <th>购买数量</th>
                <th>产品单价</th>
                <th>产品总价</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in cars">
                <td ng-bind="item.id"></td>
                <td ng-bind="item.name"></td>
                <td ng-bind="item.quantity"></td>
                <td ng-bind="item.price"></td>
                <td ng-bind="item.quantity * item.price"></td>
                <td>
                    <button type="button" class="btn btn-warning" ng-click="delItem()">删除</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">总购买价格:{{totalPrice()}} 元</td>
                <td colspan="3">总购买数量:{{totalQuantyty()}} 个</td>
                <td>
                    <button type="button" class="btn btn-danger">清空购物车</button>
                </td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>

</div>
</body>
</html>
