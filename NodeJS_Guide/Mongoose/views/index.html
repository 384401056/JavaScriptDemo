<!DOCTYPE html>
<html ng-app = "myApp">
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css" type="text/css" />
    <style>
        td{
            text-align: center;
        }
    </style>
</head>
<body ng-controller="appController">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="#">学生管理</a>
        </div>
    </nav>

    <div class="panel panel-default" style="margin: 30px">
        <div class="panel-body">
            <table class="table table-hover table-bordered">
                <thead style="background-color: #e8cf75">
                    <td style="width: 30%">编号</td>
                    <td style="width: 20%">姓名</td>
                    <td style="width: 20%">年龄</td>
                    <td style="width: 10%">性别</td>
                    <td style="width: 20%">操作</td>
                </thead>
                <tr ng-repeat="stu in students">
                    <td>{{stu._id}}</td>
                    <td>{{stu.name}}</td>
                    <td>{{stu.age}}</td>
                    <td>{{stu.sex}}</td>
                    <td></td>
                </tr>
                <tfoot style="background-color: #dcdcdc">
                    <td colspan="4">统计</td>
                    <td colspan="1">{{students.length}}条</td>
                </tfoot>
            </table>

            <div class="panel-body" style="text-align: right">
                <button class="btn btn-default" type="button" ng-click="createStu()">添加学生</button>
            </div>

        </div>
    </div>
</body>
</html>
