<!DOCTYPE html>
<html ng-app = "myApp">
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css" type="text/css" />
</head>
<body ng-controller="albumController">
    <div class="panel panel-default">
        <div class="panel-body">

            <div class="row" >
                <div class="col-md-3" ng-repeat="item in albums">
                    <button class="thumbnail" ng-click="getAllFileParams(item)">
                        <img ng-src="images/drictor.png">
                    </button>
                    <h4 style="text-align: center">{{item}}</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
