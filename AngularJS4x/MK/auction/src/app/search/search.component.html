<!--记得禁用浏览器默认的校验 novalidate-->
<form [formGroup]="formModel" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="productName">商品名称</label>
    <input formControlName="title" type="text" class="form-control" id="productName" placeholder="商品名称">
    <div [hidden]="formModel.get('title').valid || formModel.get('title').untouched">
      <h5 [hidden]="!formModel.hasError('required','title')" style="color: palevioletred">商品名不能为空</h5>
      <h5 [hidden]="!formModel.hasError('minlength','title')" style="color: palevioletred">长度必须大于3个字符</h5>
    </div>
  </div>
  <div class="form-group">
    <label for="productPrice">商品价格</label>
    <input formControlName="price" type="number" class="form-control" id="productPrice" placeholder="商品价格">
    <div [hidden]="formModel.get('price').valid || formModel.get('price').untouched">
      <h5 [hidden]="!formModel.hasError('psitivNumber','price')" style="color: palevioletred">
        {{formModel.getError('psitivNumber','price')?.desc}}
      </h5>
    </div>
  </div>
  <div class="form-group">
    <label for="productCategory">商品类别</label>
    <select formControlName="category" class="form-control" id="productCategory">
      <option value="-1">全部分类</option>
      <option *ngFor="let item of categories" [value]="item">{{item}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
