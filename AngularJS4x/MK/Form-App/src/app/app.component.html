<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h4>传统表单</h4>
        </div>
        <div class="panel-body">
            <form action="regist" method="POST" ngNoForm>
                <div class="form-group">
                    <h4>用户名</h4>
                    <input type="text" class="form-control" placeholder="用户名" pattern="[a-zA-Z0-9]+">
                </div>
                <div class="form-group">
                    <h4>手机号</h4>
                    <input type="text" class="form-control" placeholder="手机号">
                </div>
                <div class="form-group">
                    <h4>邮政编码</h4>
                    <input type="number" class="form-control" placeholder="邮政编码" min="100" max="10000">
                </div>
                <div class="form-group">
                    <h4>密码</h4>
                    <input type="password" class="form-control" placeholder="密码">
                </div>
                <div class="form-group">
                    <h4>确认密码</h4>
                    <input type="password" class="form-control" placeholder="确认密码">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="panel-footer">
            <span class="zhu">
                注：当引入FormModule模块后，页面上所有的Form都会自动加上 ngForm，成为Angular模板表单。测试传统表单时， 要去掉FormModule模块的引用,或者在表单上加 ngNoForm
            </span>
        </div>
    </div>

    <hr>
    <app-template-form></app-template-form>
    <app-reactiv-form></app-reactiv-form>
    <app-regist-form></app-regist-form>
    <app-validators-form></app-validators-form>
    <app-template-validator-form></app-template-validator-form>
</div>
