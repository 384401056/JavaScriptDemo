<style type="text/css">
	label {
		max-width:200px;;
  	}
	.modal-dialog {
		min-width: 750px;
		margin: 60px auto;
	}
  .dialog-panel {
    width: 100%;
  }
	.dialog-panel .dialog-content {
		width:500px;
    height:550px;
		padding:5px 0px;
    float: left;
	}
  .dialog-top-bar {
    width: 100%;
  }
	.tangram-suggestion-main {
    z-index: 2000;
  }
  li.choose,
  li:hover {
    background-color: #ccc;
  }

	#use,
  #btn_search{
    width: 90px;
    background-color: #00a65a;
    position: relative;
    color: #fff;
    border: none;
    line-height: 30px;
    float: right;
  }
	
	
</style>
<div class="dialog-panel" data-id="{{orgInfoData.orgId}}" data-type="{{orgInfoData.orgType}}" app-controller="infoModalCtrl">
  <div class="dialog-top-bar">
  	<div class="dialog-close-btn" ng-click="cancel();"></div>
   <div class="dailog-title">
   </div>
  </div>
  <div style="width: 100%;height:35px;margin:5px auto;">
   输入地址:<input type="text" id="text_addr" size="20" value="" style="width:250px;"><input id="btn_search" style="float:none;margin-left: 5px;" type="button" value="搜索位置" ng-click="search()"/>
   <div id="searchResultPanel" style="border:1px solid #C0C0C0;width:250px;height:auto; display:none;z-index:1000"></div>
  </div>

  <div class="dialog-content" id="map">
   
  </div>
  <div id="r-result" style="display:inline-block;max-height:550px;overflow-y:auto;height:550px;width: 100%;max-width:240px;padding-left:5px;">
    <ul>
      <li ng-model="searchResult" ng-repeat="r in searchResult" ng-click="switchAddr(r, $event)" style="display:block;margin-top:5px;cursor:pointer;">
        <div>{{ r.title }}</div>
        <div>{{ r.address }}</div>
      </li>
    </ul>
  </div>
</div>
