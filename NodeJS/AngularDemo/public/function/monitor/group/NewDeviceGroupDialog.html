		padding-right: 30px;
	}

		border-radius: 0;

 <div id="groupForm" class="dialog-panel" app-controller="deviceGroupCtrl">
	<div class="dialog-top-bar">
		<div class="dialog-close-btn" ng-click="cancel();"></div>
		<div class="dailog-title">
			<span class="split">&gt;</span>
			<span class="title">{{name}}</span>
		</div>
	</div>
	<div class="dialog-content">
		<div class="panel-body">
			<form style="padding: 0px;"  class="form-horizontal acp-form-check" id="devicegroup" name="form" novalidate="" method="post">
				<div class="form-group">
					<label class="col-sm-3 control-label">分组名称：</label>
					<div class="col-sm-8">
						<input type="text" maxlength="20" ng-change="change();" id="groupname" name="groupname"   ng-model="groupname" required="" class="form-control " placeholder="分组名称">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">设备类型：</label>
					<div class="col-sm-8">
						<select name="devicestype" ng-disabled="groupDis" ng-change="change();"    id="devicestype" class="form-control" ng-model="vm.value"  ng-options="device.deviceTypeName for device in deviceInfoData"  ng-click="deviceSelection()" required="" style="cursor:default">

						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">设备列表：</label>
					<div class="col-sm-8"  style=" overflow-y: auto;  max-height:200px;  " >
						<table class="table table-bordered table-hover" >
							<thead >
							<tr>
								<th rowspan="2"class="text-left" >
									<label class="i-checks i-checks-sm ">
										<input type="checkbox"  ng-model="allChecked" ng-change="checkAll(allChecked)">
										<i></i>
									</label>
								</th>
								<th rowspan="2"class="text-left">设备名称</th>
								<th rowspan="2"class="text-left">设备类型</th>
							</tr>
							<tr></tr>
							</thead >
							<tbody >
							<tr  ng-repeat="item in vm.value.deviceList" ng-click="getDviceGroupInfo(item)" style="font-weight: normal;" >
								<td  class="text-left">
									<label class="i-checks i-checks-sm " >
										 <input  type="checkbox" value="{{item.id}}" ng-model="item.ischecked"/>
										<i></i>
									</label>
								</td>
								<td class="text-left">{{item.deviceName}}</td>
								<td class="text-left">{{vm.value.deviceTypeName}}</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="form-group">
					<div style="text-align: center;">
						<input  type="submit" ng-click="onSubmit()"  class="btnNomal" value="确定"/>
						<input  type="submit" ng-click="onCancle()"  class="btnNomal" value="取消"/>
					</div>
				</div>
			</form>

		</div>
	</div>
</div>
<script type="text/javascript">
	$(function() {
		var oWindowHheight = $(window).height();
		var oObjHheight = $(".modal-content").height();
		$(".modal-content").css('top', (oWindowHheight - oObjHheight) / 4);
	})
</script>
