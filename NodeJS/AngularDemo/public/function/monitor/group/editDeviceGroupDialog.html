<style type="text/css">
	.btnNomal {
		border-radius: 0px;
		color: #FFFFFF;
		width: auto;
		height: 30px;
		padding: 0px;
		background: #00A65A;
		border: none;
		padding-left: 30px;
		padding-right: 30px;
	}
	#groupForm .form-control {
		border-radius: 0;
		box-shadow: none;
		height: 30px;
		padding-top: 0px;
		padding-bottom: 0px;
		line-height: 30px !important;
	}
	.modal-content {margin-top:  calc(100% - 50%);margin-top:  -moz-calc(100% - 50%);margin-top:  -webkit-calc(100% - 50%);}
</style>
<div id="groupForm" class="dialog-panel" app-controller="editGroupCtrl">
	<div class="dialog-top-bar">
		<div class="dialog-close-btn" ng-click="cancel();"></div>
		<div class="dailog-title">
			<span class="split">&gt;</span>
			<span class="title">编辑分组</span>
		</div>
	</div>
	<div class="dialog-content">
		<div class="panel-body">

			<form style="padding: 0px;"  class="form-horizontal acp-form-check" id="devicegroup" name="form" novalidate="" method="post">

				<div class="form-group">
					<label class="col-sm-3 control-label">分组名称：</label>

					<div class="col-sm-8">
						<input type="text" ng-change="change();" id="groupname" maxlength="20" name="groupname" ng-model="groupname" required="" class="form-control " placeholder="分组名称">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">设备列表：</label>
					<div class="col-sm-8"  style=" overflow-y: scroll; max-height:200px;">
						<table class="table table-bordered table-hover" >
							<thead >
							<tr>
								<th rowspan="2"class="text-left">设备名称</th>
							</tr>
							<tr></tr>
							</thead >
							<tbody >
							<tr  ng-repeat="item in addGroupList" ng-click="getDviceGroupInfo(item)" style="font-weight: normal;" >
								<td class="text-left">{{item.deviceName}}</td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="form-group">
					<div style="text-align: center;">
						<input  type="submit" ng-click="onSubmit()"  class="btnNomal" value="确定"/>
						<input  type="submit" ng-click="onCancle()"  class="btnNomal" value="取消"/>
					</div>
				</div>
			</form>

		</div>
	</div>
</div>
