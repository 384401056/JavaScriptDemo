
<style>
    .modal-sm {
        width: 400px !important;
    }
    .modal-content{
        width: 400px !important;
    }
    .btnNomal {
        border-radius: 0px;
        color: #FFFFFF;
        width: auto;
        height: 30px;
        background: #00A65A;
        border: none;
        padding: 5px 15px;
    }

    .btnDefault {
        border-radius: 0px;
        color: #888888;
        width: auto;
        height: 30px;
        border: 1px solid #E7E9E8;
        padding: 5px 15px;
        background: #FFFFFF;
    }
    
</style>


<div class="dialog-panel">
    <div class="dialog-top-bar">
        <div class="dialog-close-btn" ng-click="cancel();"></div>
        <div class="dailog-title">
            <span class="split">&gt;</span>
            <span class="title">选择分组</span>
        </div>
</div>
<div class="dialog-content">

    <div class="form-group">
          <label class="col-sm-2 control-label" style="padding-right: 0px;">分组：</label>
          <div class="col-sm-10">
              <select style="border-radius:0;box-shadow: none;padding-top: 0px;padding-bottom: 0px;line-height: 35px;height: 35px;" class="form-control" ng-model="devices" ng-options="device.groupName for device in deviceInfoData">
                  <option value="" >--所有分组--</option>
              </select>
          </div>
        </div>
    <div class="form-group text-right" style="padding-top: 50px ;margin-right: 10px">
        <button class="btnNomal" ng-click="ok()"  >确定</button>
        <button class="btnDefault"   ng-click="cancel()">取消</button>
    </div>
</div>
</div>

<script type="text/javascript">
    $(function () {
        var oWindowHheight=$(window).height();
        var oObjHheight= $(".modal-content").height();
        $(".modal-content").css('top',(oWindowHheight-oObjHheight)/4);
    })
</script>
