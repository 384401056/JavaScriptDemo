<style>
    .modal-dialog{
        margin-top:60px;
    }
    .dialog-content{
        margin-bottom:-10px;
    }

</style>


<div class="dialog-panel">
    <div class="dialog-top-bar">
        <div class="dialog-close-btn" ng-click="cancel();"></div>
        <div class="dailog-title">
            <span class="split">&gt;</span>
            <span class="title">提示</span>
        </div>
</div>
<div class="dialog-content">

    <div style="float: left;margin-top: 20px;margin-left: 80px;; text-align: center;">
        <!-- <i class="icon-warning-sign"></i> -->
        <span> {{ opts.msg }} </span>
    </div>
    <div class="form-group text-right" style="padding-top: 50px ;margin-right: 10px">
        <input type="button" style="background-color:#00a65a;color:#fff;border:none;line-height:30px;width: 60px;float:none;" value="确定" ng-click="opts.ensure()">
        <input type="button" style="background-color:#00a65a;color:#fff;border:none;line-height:30px;width: 60px;float:none;" value="取消" ng-click="opts.cancel()">
    </div>
</div>
</div>
