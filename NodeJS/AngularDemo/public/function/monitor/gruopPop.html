<style>
    .btnNomal {
        border-radius: 0px;
        color: #FFFFFF;
        width: auto;
        height: 30px;
        background: #00A65A;
        border: none;
        padding: 5px 15px;
    }

    .btnDefault {
        border-radius: 0px;
        color: #888888;
        width: auto;
        height: 30px;
        border: 1px solid #E7E9E8;
        padding: 5px 15px;
        background: #FFFFFF;
    }
</style>


<div class="dialog-panel">
    <div class="dialog-top-bar">
        <div class="dialog-close-btn" ng-click="cancel();"></div>
        <div class="dailog-title">
            <span class="split">&gt;</span>
            <span class="title">提示</span>
        </div>
    </div>
    <div class="dialog-content">

        <div style="float: left;margin-top: 20px;margin-left: 30px">
            <i class="icon-warning-sign"></i>
            <span> {{operateInfo}}</span>
        </div>
        <div class="form-group text-right" style="padding-top: 50px ;margin-right: 10px">
            <button class="btnNomal" ng-click="ok()">确定</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var oWindowHheight=$(window).height();
        var oObjHheight= $(".modal-content").height();
        $(".modal-content").css('top',(oWindowHheight-oObjHheight)/4);
    })
</script>
